<!DOCTYPE html>

<html>
    <head>
      <title>exo tp web</title>
      <meta charset="UTF-8">
      
      <meta name="description" content="its my web site ">
     
      <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <button id="open" class="hide"> OoOopen  me  !</button>
        <button id="close"> Hiiiiiiide me !</button>

        <div class="container">
            <p>home</p>
            <p>courses</p>
            <p>news</p>
            <p>problem solving</p>
            <p>quizs</p>
            <p>blogs</p>
            <p>chats</p>
        </div>


        <script>
            let btnOpen = document.getElementById('open');
            let bntClose = document.getElementById('close');
            let container = document.querySelector('.container')
           bntClose.onclick = function(){
            container.classList.add('hide');
            this.classList.add('hide');
            btnOpen.classList.remove('hide');
           }
           btnOpen.onclick = function(){
             this.classList.add('hide');
             bntClose.classList.remove('hide');
             container.classList.remove('hide');
           }
        
        </script>
    </body>
</html>
