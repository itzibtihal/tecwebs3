<!DOCTYPE html>

<html>
    <head>
      <title>exo tp web</title>
      <meta charset="UTF-8">
      
      <meta name="description" content="its my web site ">
     
      <link rel="stylesheet" href="">
       <script src="p1.js"></script>
    </head>
    <body>

      <script>
        let names=['ibtihal','rachid','ibtissam','rania','achraf','abdelatif','hasna','rachid2'];
        let ages =['19 yo' ,'20 yo','19yo' , '20 yo','18 yo','19yo','19yo','19yo'];
        let container = document.createElement('div');
        document.body.appendChild(container)
        container.style.textAlign = 'center';
         
        function element( names , ages)
        {
          // element ( image + nom + age)


          // 1-card
           let card = document.createElement('div');
          // 2- nom
          let title = document.createElement('h2');
          // 3-age
          let age = document.createElement('p');
          // 4-img
          let img = document.createElement('img');
          

          // create  content

          let head = document.createTextNode(names);
          let ageContent = document.createTextNode(ages);
          img.src = 'img/1.jpg';
          title.appendChild(head);
          age.appendChild(ageContent);



            //style 
            card.style.width = '200px';
            card.style.background = '#444';
            card.style.color = '#fff';
            card.style.padding = '10px';
            card.style.margin = '3px';
            card.style.display ='inline-block'

            img.style.width = '150px'

          card.appendChild(title);
          card.appendChild(age);
          card.appendChild(img);


          container.appendChild(card)


        }
          for (let i = 0 ; i < 8 ;i++)
          {
            element( names[i], ages[i]);
          }
      </script>
        
    </body>
